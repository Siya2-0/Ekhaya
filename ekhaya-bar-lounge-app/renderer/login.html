<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <title>Hello from Electron renderer!</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="card">
      <div class="column left-column">
        <h1>Welcome!</h1>
        <img src="../renderer/assets/logo.png" alt="">
      </div>
      <div class="column right-column">
        <svg width="36" height="36" viewBox="0 0 94 94" fill="none" xmlns="http://www.w3.org/2000/svg" class="inline-block h-10 w-10"><path fill-rule="evenodd" clip-rule="evenodd" d="M30.9701 54.7998C30.9235 68.2521 41.7908 79.1889 55.2344 79.2355L55.1858 93.2754C33.9895 93.202 16.8567 75.9588 16.9302 54.7512L30.9701 54.7998Z" fill="currentColor"></path><path fill-rule="evenodd" clip-rule="evenodd" d="M38.4756 31.1054C25.0233 31.0588 14.0865 41.9261 14.0399 55.3698L0 55.3211C0.0734286 34.1248 17.3166 16.9921 38.5243 17.0655L38.4756 31.1054Z" fill="currentColor"></path><path fill-rule="evenodd" clip-rule="evenodd" d="M62.1701 38.6112C62.2167 25.1588 51.3494 14.222 37.9058 14.1754L37.9544 0.135498C59.1507 0.208927 76.2835 17.4521 76.21 38.6598L62.1701 38.6112Z" fill="currentColor"></path><path fill-rule="evenodd" clip-rule="evenodd" d="M54.6643 62.3054C68.1167 62.352 79.0535 51.4847 79.1001 38.0411L93.14 38.0897C93.0666 59.2861 75.8234 76.4188 54.6157 76.3454L54.6643 62.3054Z" fill="currentColor"></path></svg>
        <h1>Log In</h1>
        <form id="login-form" class="login-form">
          <label for="username">Username</label>
          <input type="text" id="username" placeholder="Enter your username" />
      
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password" />
      
          <button type="submit">Log in now</button>
        </form>
      </div>      
    </div>

    <script src="login.js"></script>
  </body>
</html>
